<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./employee.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="./employee.html">Employee</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </nav>
    <div id="operation">
        <div id="searchdiv">
            <input type="text" id="search" placeholder="search by name">
            <button id="searchbtn" onclick="search()">Search</button>
        </div>
        <div id="sort">
            <select name="" id="sortsalary" onchange="handlesalary()">
                <option value="">Sort by price</option>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
        <div id="filter">
            <select name="" id="filterdepartment" onchange="handledepartment()">
                <option value="All">Filter by Department</option>
        
                <option value="Product Management">Product Management</option>
                <option value="Business Development">Business Development</option>
                <option value="Services">Services</option>
                <option value="Accounting">Accounting</option>
            </select>
        </div>
    </div>
   
    <table id="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Department</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="employee">
           
        </tbody>
    </table>
   
    <div class="page">
        <button id="btnp" onclick="dec()">Prev</button>
        <p id="num"></p>
        <button id="btnn" onclick="inc()">next</button>
    </div>
</body>
<script src="./employee.js"></script>
</html>
